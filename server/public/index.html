<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Timeline styling -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">

      </header>

      <!-- Main -->
      <main class="main-container" id="main">
        <div id="content">
          <div id="menu" class="menu">
            <h1>Welcome</h1>
            <p id="consent-button" class="menu-button">Choose a <strong>consent record</strong></p>
          </div>
          <!-- List of all possible consent records -->
          <div id="list-container">
            <ul id="consent-list" class="consent-list"></ul>
            <p id="list-back-button" class="list-back-button">go back</p>
          </div>

          <!-- Details of one consent record -->
          <div id="consent-details"></div>
        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <script src="dist/bundle.js"></script>

  </body>
</html>
